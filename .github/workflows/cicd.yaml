name: infra deploy

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  ARM_CLIENT_ID: "ec560313-a674-435c-85a6-1090e8de1618"
  ARM_CLIENT_SECRET: ${{secrets.C_SEC}}
  ARM_SUBSCRIPTION_ID: "f9ec3efc-a456-4f55-ac96-9bd4b39578a6"
  ARM_TENANT_ID: "3bd737dd-bc87-413a-a26d-b2336d2f90ce"

jobs:
  tf:
    name: terraform
    runs-on: ubuntu-latest

    steps:
      - name: checkout git repo
        uses: actions/checkout@v4

      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

